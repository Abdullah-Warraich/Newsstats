{% load static %}
<nav class="navbar navbar-expand-lg " style="background-color: #563D7C;">
    <div class="container-fluid">
      <a class="navbar-brand text-white fw-bold" href="/news/dashboard/">News Stats</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active text-white " aria-current="page" href="/news/dashboard/">Dashboard</a>
          </li>
        </ul>
        <div class="d-flex"> 
            {% if request.user.is_authenticated %}
              <form method="POST" action="{% url 'logout' %}">  
                  {% csrf_token %}
                  <button type="submit" class="btn btn-light fw-bold" style="color: #563D7C;">Logout</button>
              </form>
            {% else %}
              <a href="/login/" class="btn btn-success ">Login</a>     
            {% endif %}
          </div>
      </div>
    </div>
  </nav>
